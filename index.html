<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web4U - Página Principal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Web4U</h1>
    <p>Aprende HTML, SVG y CSS con ejemplos y recursos.</p>
  </header>

  <main>
    <h2>¡Bienvenido a Web4U!</h2>
    <p>Explora HTML, SVG y CSS con nosotros.</p>
  </main>

  <footer>
    <p>© Victor Medel | Web4U</p>
  </footer>

  <!-- El botón dinámico para cambiar al inglés -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Ruta actual de la página
      const currentPath = window.location.pathname;
      console.log('Ruta actual:', currentPath);

      // Solo mostrar el botón si estamos en la página principal
      if (currentPath === '/Vmm06.github.io/' || currentPath === '/Vmm06.github.io/index.html') {
        // Crear el botón
        const englishButton = document.createElement('button');
        englishButton.textContent = 'Cambiar a Inglés';
        englishButton.style.position = 'fixed';
        englishButton.style.top = '10px';
        englishButton.style.left = '10px';
        englishButton.style.padding = '10px 15px';
        englishButton.style.backgroundColor = '#28A745';
        englishButton.style.color = 'white';
        englishButton.style.border = 'none';
        englishButton.style.borderRadius = '5px';
        englishButton.style.cursor = 'pointer';
        englishButton.style.zIndex = '1000';

        // Agregar el botón al DOM
        document.body.appendChild(englishButton);

        // Redirección al hacer clic
        englishButton.addEventListener('click', function() {
          window.location.href = "/Vmm06.github.io/english/index.html";
        });
      }
    });
  </script>
</body>
</html>
