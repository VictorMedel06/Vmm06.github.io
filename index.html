<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web4U: Aprende HTML, SVG y CSS con ejemplos y explicaciones claras.">
  <title>Web4U - Aprende HTML, SVG y CSS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="pdf.js"></script>

</head>
<body>
  <!-- Botón para cambiar al inglés -->
  <button id="toEnglish" style="
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px 15px;
    background-color: #28A745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  ">Cambiar a Inglés</button>

  <!-- Botón para descargar como PDF -->
  <button id="downloadPDF" style="
    position: fixed;
    top: 10px;
    right: 10px;
    padding: 10px 15px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    z-index: 1000;
  ">Descargar como PDF</button>

  <!-- Encabezado con navegación -->
  <header>
    <h1>Web4U</h1>
    <p>Aprende HTML, SVG y CSS con ejemplos y recursos.</p>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="HTML.html">HTML</a></li>
        <li><a href="SVG.html">SVG</a></li>
        <li><a href="CSS.html">CSS</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sección principal -->
  <main>
    <h2>¡Bienvenido a Web4U!</h2>
    <p>Explora HTML, SVG y CSS con nosotros.</p>
    
    <!-- Miniaturas de contenido -->
    <section class="thumbnails">
      <article>
        <a href="HTML.html" title="Ir a la página de HTML">
          <img src="imagenes/hmtl logo.png" alt="Logo de HTML">
          <h2>HTML</h2>
        </a>
      </article>
      <article>
        <a href="SVG.html" title="Ir a la página de SVG">
          <img src="imagenes/svglogo.png" alt="Logo de SVG">
          <h2>SVG</h2>
        </a>
      </article>
      <article>
        <a href="CSS.html" title="Ir a la página de CSS">
          <img src="imagenes/csslogo2.png" alt="Logo de CSS">
          <h2>CSS</h2>
        </a>
      </article>
    </section>
  </main>

  <!-- Pie de página con opción de cambiar idioma -->
  <footer>
    <p>© Victor Medel Martin Web4U | <a href="english/index.html" title="Cambiar al inglés">English</a></p>
  </footer>

  <!-- JavaScript para el cambio de idioma y descarga de PDF -->
  <script>
    const toEnglishButton = document.getElementById('toEnglish');
    const downloadButton = document.getElementById('downloadPDF');

    // Cambiar a la versión en inglés
    toEnglishButton.addEventListener('click', () => {
      window.location.href = "english/index.html";
    });

    // Descargar la página como PDF
    downloadButton.addEventListener('click', () => {
      const element = document.body; // Puedes cambiar esto a un elemento específico si lo deseas
      const options = {
        margin: 1,
        filename: 'pagina-web.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    });
  </script>
</body>
</html>
