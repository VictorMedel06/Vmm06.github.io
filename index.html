<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Web4U: Aprende HTML, SVG y CSS con ejemplos y explicaciones claras.">
  <title>Web4U - Aprende HTML, SVG y CSS</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Función para descargar la página como PDF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <script>
    function downloadPageAsPDF() {
      const element = document.body; 
      const options = {
        margin: 1,
        filename: 'pagina-web.pdf',
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'cm', format: 'a4', orientation: 'portrait' }
      };
      html2pdf().set(options).from(element).save();
    }

    const downloadButton = document.createElement('button');
    downloadButton.textContent = 'Descargar como PDF';
    downloadButton.style.position = 'fixed';
    downloadButton.style.top = '10px';
    downloadButton.style.right = '10px';
    downloadButton.style.padding = '10px 15px';
    downloadButton.style.backgroundColor = '#007BFF';
    downloadButton.style.color = 'white';
    downloadButton.style.border = 'none';
    downloadButton.style.borderRadius = '5px';
    downloadButton.style.cursor = 'pointer';
    downloadButton.style.zIndex = '1000';
    document.body.appendChild(downloadButton);

    downloadButton.addEventListener('click', downloadPageAsPDF);
  </script>

  <!-- Encabezado con navegación -->
  <header>
    <h1>Web4U</h1>
    <p>Aprende HTML, SVG y CSS con ejemplos y recursos.</p>
  </header>

  <!-- Sección principal -->
  <main>
    <!-- Miniaturas de contenido -->
    <section class="thumbnails">
      <article>
        <a href="HTML.html" title="Ir a la página de HTML">
          <img src="imagenes/hmtl logo.png" alt="Logo de HTML">
          <h2>HTML</h2>
        </a>
      </article>
      <article>
        <a href="SVG.html" title="Ir a la página de SVG">
          <img src="imagenes/svglogo.png" alt="Logo de SVG">
          <h2>SVG</h2>
        </a>
      </article>
      <article>
        <a href="CSS.html" title="Ir a la página de CSS">
          <img src="imagenes/csslogo2.png" alt="Logo de CSS">
          <h2>CSS</h2>
        </a>
      </article>
    </section>
  </main>

  <!-- Pie de página con enlace a la versión en inglés -->
  <footer>
    <p>© Victor Medel Martin Web4U | <a href="english/index.html" title="Cambiar al inglés">English</a></p>
  </footer>
</body>
